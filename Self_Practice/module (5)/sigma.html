<html>
<head>
<style type="text/css">
    #graph-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
    }
</style>
</head>
<body>
<div id="graph-container"></div>
<script src="js/sigma.min.js"></script>
<script src="js/sigma.parsers.json.min.js"></script>
<script>
    var g = {
      nodes: [],
      edges: []
    },
    N = 10,
    E = 10,
    colors = [
      '#617db4',
      '#668f3c',
      '#c6583e',
      '#b956af'
    ];

    window.onload = () => {
        for (i = 0; i < N; i++) {           
            let x = Math.random(),
            y = Math.random();

            g.nodes.push({
                id: 'n' + i,
                label: 'Node ' + i,
                type: 'def',
                x: x,
                y: y,
                size: 1,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }

        for (i = 0; i < E; i++) {
            g.edges.push({
                id: 'e' + i,
                source: 'n' + (Math.random() * N | 0),
                target: 'n' + (Math.random() * N | 0),
                size: Math.random()
            });
        }
  
        console.log(g);
        s = new sigma({
            graph: g,
            renderer: {
                // IMPORTANT:
                // This works only with the canvas renderer, so the
                // renderer type set as "canvas" is necessary here.
                container: document.getElementById('graph-container'),
                type: 'svg'
            },
            settings: {
                minNodeSize: 8
            }
        });
    }
</script>
</body>
</html>
